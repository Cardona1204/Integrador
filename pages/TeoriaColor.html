<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Teoría del Color</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .section-title {
      color: #00796B;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .color-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }

    .color-swatch {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 20px;
    }

    .color-label {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  
  <div class="container" id="color">
    <h3 class="section-title">2. Teoría del Color</h3>
    <p>Paleta armónica basada en tonos teal, blanco y gris.</p>
    
    <div class="color-item">
      <div class="color-swatch" style="background-color: #00796B;"></div>
      <div class="color-label">#00796B — Teal Principal</div>
    </div>

    <div class="color-item">
      <div class="color-swatch" style="background-color: #FFFFFF;"></div>
      <div class="color-label">#FFFFFF — Blanco</div>
    </div>

    <div class="color-item">
      <div class="color-swatch" style="background-color: #B0BEC5;"></div>
      <div class="color-label">#B0BEC5 — Gris Claro</div>
    </div>
  </div>

</body>
</html>
