<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockups</title>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .content-card {
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
      background: #f9f9f9;
      padding: 10px;
    }

    .content-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .content-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .content-title {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container" id="Mockups">
  
  <h3 class="section-title teal-text text-darken-4 center-align">Mockups</h3>
  <p class="flow-text">Aquí se presentan esquemas mas detallados para App y versión Web:</p>

  <!-- Versión App -->
  <h4 class="teal-text text-darken-3">Versión App</h4>
  <div class="content-grid">
    <div class="content-card">
      <img src="../image/LandingPage.png" alt="Wireframe App 1" class="content-img">
      <div class="content-title">Pantalla Inicio, Inicio Sesión y Registro</div>
    </div>
    <div class="content-card">
      <img src="../image/7.png" alt="Wireframe App 2" class="content-img">
      <div class="content-title">Comunidad y Mapa de Calor</div>
    </div>
  </div>

  <!-- Versión Web -->
  <h4 class="teal-text text-darken-3">Versión Web</h4>
  <div class="content-grid">
    <div class="content-card">
      <img src="../image/LandingPage.png" alt="Mockup Web 1" class="content-img">
      <div class="content-title">Página Inicio</div>
    </div>
    <div class="content-card">
      <img src="../image/Signup.png" alt="Mockup Web 2" class="content-img">
      <div class="content-title">Página Registro</div>
    </div>
    <div class="content-card">
      <img src="../image/Signin.png" alt="Mockup Web 2" class="content-img">
      <div class="content-title">Página Inicio Sesión</div>
    </div>
    <div class="content-card">
      <img src="../image/HeatMap.png" alt="Mockup Web 3" class="content-img">
      <div class="content-title">Página Mapa</div>
    </div>
    <div class="content-card">
      <img src="../image/Profile.png" alt="Mockup Web 4" class="content-img">
      <div class="content-title">Página Perfil</div>
    </div>
    <div class="content-card">
      <img src="../image/ForgotPassword.png" alt="Wireframe Web 5" class="content-img">
      <div class="content-title">Página olvidar contraseña</div>
    </div>
  </div>

</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
