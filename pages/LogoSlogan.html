<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo y Slogan</title>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .content-card {
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
      background: #f9f9f9;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .content-img {
      width: 100%;
      height: auto; /* Mantener las proporciones del logo */
      max-height: 200px; /* Limitar el tamaño del logo */
      object-fit: contain; /* Mantener la imagen proporcional */
      margin-bottom: 15px;
    }

    .content-title {
      font-weight: 600;
      color: #333;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="container" id="logo-slogan">

  <h3 class="section-title teal-text text-darken-4 center-align">Logo y Slogan</h3>
  <p class="flow-text center-align">Diseño del Logo y Slogan de la aplicación Geocrimen:</p>

  <!-- Versión App -->
  <div class="content-grid">
    <div class="content-card">
      <!-- Cambiar la ruta de la imagen a una ruta relativa -->
      <img src="../image/logo2.png" alt="Logo Geocrimen" class="content-img"> <!-- Usando ruta relativa -->
      <div class="content-title">¡Localiza el crimen y mantente seguro!</div>
    </div>
  </div>

</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
